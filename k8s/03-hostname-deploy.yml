apiVersion: apps/v1 
kind: Deployment
metadata:
  name: hostname-deploy
  namespace: rodolfo
  labels:
    name: hostname
spec:
  replicas: 5
  selector:
    matchLabels:
      name: hostname
  strategy:
    type: RollingUpdate
  template:
      metadata:
        name: hostname-pod-example
        labels:
          name: hostname
          language: golang
      spec:
        containers:
          - name: hostname
            image: adongy/hostname-docker








